<style>
    .container {
  position: relative;
}

.custom-button {
  position: relative;
  border: none;
  padding: 10px 20px;
  background-color: white;
  color: black;
}

.custom-button::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  border: 1px solid black;
  transform: scale(0.7);
}
</style>
<body>
    <div class="container">
        <button class="custom-button">Click Me</button>
      </div>

    </script>
</body>
