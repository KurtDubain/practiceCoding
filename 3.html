<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片压缩</title>
</head>
<body>
  <label>
    选择图片
    <input type="file" id="imageInput" accept="image/*">
  </label>

  <button id="compressButton">压缩图片</button>

  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.0"></script>
  <script>
    // 获取图片选择器和压缩按钮元素
    const imageInput = document.getElementById('imageInput');
    const compressButton = document.getElementById('compressButton');

    // 监听压缩按钮的点击事件
    compressButton.addEventListener('click', async () => {
      // 从图片选择器中获取用户选择的图片文件
      const file = imageInput.files[0];

      if (file) {
        try {
          // 使用 Compressor.js 进行图片压缩
          const compressedFile = await new Promise((resolve, reject) => {
            new Compressor(file, {
              quality: 0.6,
              success(result) {
                resolve(result);
              },
              error(err) {
                reject(err);
              },
            });
          });

          // 创建下载链接
          const downloadLink = document.createElement('a');
          downloadLink.href = URL.createObjectURL(compressedFile);
          downloadLink.download = 'compressed_image.jpg';

          // 模拟点击下载链接
          const event = document.createEvent('MouseEvents');
          event.initEvent('click', true, false);
          downloadLink.dispatchEvent(event);

          // 释放临时 URL 对象
          URL.revokeObjectURL(downloadLink.href);
        } catch (error) {
          console.error('图片压缩失败：', error);
        }
      } else {
        console.error('请先选择要压缩的图片');
      }
    });
  </script>
</body>
</html>
