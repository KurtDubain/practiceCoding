<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .date-picker {
        position: relative;
        display: inline-block;
      }

      .date-input {
        padding: 5px;
      }

      .calendar {
        position: absolute;
        top: 100%;
        left: 0;
        width: 200px;
        background-color: #fff;
        border: 1px solid #ccc;
        display: none;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        background-color: #f0f0f0;
      }

      .prev-btn,
      .next-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
        padding: 5px;
      }

      .days button {
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      .selected-day {
        background-color: #ccc;
      }
    </style>
</head>
<body>
  <div class="date-picker">
    <input type="text" class="date-input" readonly aria-label="sda">
    <div class="calendar">
      <div class="header">
        <button class="prev-btn">&lt;</button>
        <div class="month-year"></div>
        <button class="next-btn">&gt;</button>
      </div>
      <div class="days"></div>
    </div>
  </div>
  <script>
    // 获取日期选择器组件的元素
    const datePicker = document.querySelector('.date-picker');
    const dateInput = datePicker.querySelector('.date-input');
    const calendar = datePicker.querySelector('.calendar');
    const prevBtn = datePicker.querySelector('.prev-btn');
    const nextBtn = datePicker.querySelector('.next-btn');
    const monthYearText = datePicker.querySelector('.month-year');
    const daysContainer = datePicker.querySelector('.days');

    // 日期对象操作辅助函数
    const formatDate = (date) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };

    const parseDate = (dateString) => {
      const [year, month, day] = dateString.split('-');
      return new Date(year, month - 1, day);
    };

    // 初始化日期选择器
    const today = new Date();
    let selectedDate = today;

    dateInput.value = formatDate(today);

    // 显示日历
    const showCalendar = () => {
      calendar.style.display = 'block';
    };

    // 隐藏日历
    const hideCalendar = () => {
      calendar.style.display = 'none';
    };

    // 更新日历显示
    const updateCalendar = () => {
      const year = selectedDate.getFullYear();
      const month = selectedDate.getMonth();

      monthYearText.textContent = `${year}年 ${month + 1}月`;

      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      daysContainer.innerHTML = '';

      // 添加空白占位
      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyDay = document.createElement('button');
        emptyDay.disabled = true;
        daysContainer.appendChild(emptyDay);
      }

      // 添加日期按钮
      for (let i = 1; i <= daysInMonth; i++) {
        const dayButton = document.createElement('button');
        dayButton.textContent = i;
        dayButton.addEventListener('click', () => {
          selectedDate = new Date(year, month, i);
          dateInput.value = formatDate(selectedDate);
          hideCalendar();
        });
        daysContainer.appendChild(dayButton);
      }

      // 添加样式给选中的日期按钮
      const selectedDayButton = daysContainer.querySelector('.selected-day');
      if (selectedDayButton) {
        selectedDayButton.classList.remove('selected-day');
      }
      const currentDayButton = daysContainer.querySelector(`button:nth-child(${firstDayOfMonth + today.getDate()})`);
      currentDayButton.classList.add('selected-day');
    };

    // 事件监听器
    dateInput.addEventListener('click', showCalendar);
    prevBtn.addEventListener('click', () => {
      selectedDate.setMonth(selectedDate.getMonth() - 1);
      updateCalendar();
    });
    nextBtn.addEventListener('click', () => {
      selectedDate.setMonth(selectedDate.getMonth() + 1);
      updateCalendar();
    });

    // 初始化日历
    updateCalendar();

    // 点击其他地方隐藏日历
    document.addEventListener('click', (event) => {
      const targetElement = event.target;
      if (!datePicker.contains(targetElement)) {
        hideCalendar();
      }
    });
  </script>

</body>
</html>
